<script>
    const arrOfArr = [
        [10, 1, 12],
        [10, 2, 5],
        [9, 3, 7],
        [10, 4, 4],
        [10, 5, 10],
        [11, 6, 11],
        [11, 8, 11],
        [11, 7, 5],
    ];

    let sortedArrFirst = arrOfArr.slice();
    sortedArrFirst.sort(function(a,b){
        return a[0] - b[0];
    });
    let sortedArrSecond = arrOfArr.slice();
    sortedArrSecond.sort(function(a,b){
        return a[1] - b[1];
    });
    let sortedArrThird = arrOfArr.slice();
    sortedArrThird.sort(function(a,b){
        return a[2] - b[2];
    });
